
version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: airdrop-farmer
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/airdrop?schema=public
      - NODE_ENV=production
      - CRON_SECRET=${CRON_SECRET} 
      # Add other env vars here (CLERK_SECRET_KEY, etc.)
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: airdrop-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: airdrop
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
